<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(172, 206, 193);
        }
    </style>

</head>
<body class="center">
    <center><h1 style="color: rgb(46, 134, 185); font-weight: 700;">
        <i class="fas fa-ship"></i>
        Titanic Model Prediction
    </h1></center>
    
    <p style="color: rgb(12, 12, 12); font-weight: 700;">
        Dự đoán một hành khách đã chết hay còn sống
    </p>

    <form>
        <div class="form-group">
            <input class="form-control" placeholder="Passenger Class(1, 2, or 3)-Tầng lớp hành khách" required type="text" name="pclass" style="width: 700;">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Sex(0-male, 1-female)-Giới tính" required type="text" name="sex"> 
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Age-Tuổi" required type="text" name="age">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Sibsp-Số anh/chị hoặc vợ/chồng" required type="text" name="sibsp">
        </div>


    </form>
    
</body>
</html>

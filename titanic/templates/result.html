<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>

    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(172, 206, 193);
        }
    </style>
 
</head>
<body class="center">
    <h1 style="color: rgb(46, 134, 185); font-weight: 700;">
        <i class="fas fa-ship"></i>
        Titanic Model Prediction
    </h1>
    
    <p style="color: rgb(12, 12, 12); font-weight: 700;">
        Kết quả dự đoán
    </p>

    {% if result == 'yes' %}
    <h1 style="color: crimson; font-weight: 900;">
        <i class="fas fa-swimmer"></i> Sống sót!
    </h1>

    {% elif result == 'no' %}
    <h1 style="color: crimson; font-weight: 900;">
        <i  class="fas fa-skull"></i> Không còn sống!
    </h1>
    
    {% else %}
    <h1 style="color: crimson; font-weight: 900;">
        <i></i> Không thể dự đoán!
    </h1>

    {% endif %}
</body>
</html>
